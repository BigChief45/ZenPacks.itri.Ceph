name: ZenPacks.itri.Ceph

device_classes:

  /Storage/Ceph:
    remove: true
    zProperties: 
      zPythonClass: ZenPacks.itri.Ceph.CephEndpoint
      zSnmpMonitorIgnore: false
      zCollectorPlugins:
        - itri.cmd.CephEndpoint

classes:
  CephEndpoint:
    base: [zenpacklib.Device]
    label: Ceph Device

  CephMonitor:
    base: [zenpacklib.Component]
    label: Monitor
    properties:
      kb_total:
        label: Total KB
        order: 2
        renderer: Zenoss.render.bytesString
      kb_used:
        label: Used KB
        order: 3
        renderer: Zenoss.render.bytesString
      kb_avail:
        label: Available KB
        order: 4
        renderer: Zenoss.render.bytesString       
      avail_percent:
        label: Avail. Percentage
        order: 5
        renderer: Zenoss.render.availability
      health:
        label: Health
        order: 6
      rank:
        label: Rank
        order: 7
      host:
        label: Host
        order: 8
      port:
        label: Port
        order: 9
        
class_relationships:
  - CephEndpoint 1:MC CephMonitor
